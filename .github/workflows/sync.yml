name: Sync Fork

permissions:
  contents: write

on:
  schedule:
    - cron: '30 */4 * * *'
  workflow_dispatch: # on button click

jobs:
  sync:

    runs-on: ubuntu-latest

    steps:
      - uses: tgymnich/fork-sync@v2.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          head: main
